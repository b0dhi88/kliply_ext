<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>klip.ly Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
      padding: 24px;
      min-width: 340px;
      background-color: #f9fafb;
    }

    .container {
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 6px;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background-color: #fff;
      transition: all 0.2s ease;
      color: #374151;
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236B7280%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px auto;
      padding-right: 40px;
    }

    select:focus {
      outline: none;
      border-color: #ff4500;
      box-shadow: 0 0 0 3px rgba(255, 69, 0, 0.1);
    }

    select:hover {
      border-color: #d1d5db;
    }

    /* Style for the options within the select */
    select option {
      padding: 8px;
      background-color: white;
      color: #374151;
    }

    .description {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background-color: #fff;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #ff4500;
      box-shadow: 0 0 0 3px rgba(255, 69, 0, 0.1);
    }

    .toggle-visibility {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      padding: 4px;
    }

    .toggle-visibility:hover {
      color: #374151;
    }

    button#save-key {
      width: 100%;
      padding: 12px;
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button#save-key:hover {
      background-color: #e03c00;
    }

    button#save-key:active {
      transform: scale(0.98);
    }

    #status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    #status.success {
      display: block;
      background-color: #ecfdf5;
      color: #059669;
      border: 1px solid #a7f3d0;
    }

    #status.error {
      display: block;
      background-color: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .icon {
      width: 16px;
      height: 16px;
    }

    .toggle-visibility:focus {
      outline: none;
    }

    .toggle-visibility:focus-visible {
      outline: 2px solid #ff4500;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>klip.ly | YouTube AI Summary</h1>
    <p class="description">
      Enter your OpenAI API key to enable video summaries. Your key is stored locally and never shared.
    </p>

    <div class="input-group">
      <label for="api-key">OpenAI API Key</label>
      <div class="input-wrapper" style="position: relative;">
        <input type="password" id="api-key" placeholder="sk-..." autocomplete="off" spellcheck="false"
          style="width: calc(100% - 40px);" />
        <button type="button" class="toggle-visibility" id="toggle-visibility" title="Toggle visibility"
          style="position: absolute; right: 0; top: 50%; transform: translateY(-50%);">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </div>

    <div class="input-group">
      <label for="preferred-language">Preferred Language</label>
      <div class="input-wrapper">
        <input type="text" id="preferred-language" placeholder="e.g., English, Russian" autocomplete="off" spellcheck="false" />
      </div>
    </div>

    <div class="input-group">
      <label for="summary-style">Summary Style</label>
      <select id="summary-style">
        <option value="bullet-points" selected>Bullet Points</option>
        <option value="summary">Summary</option>
        <option value="detailed">Detailed Summary</option>
      </select>
    </div>

    <button id="save-key">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
        <polyline points="17 21 17 13 7 13 7 21"></polyline>
        <polyline points="7 3 7 8 15 8"></polyline>
      </svg>
      Save
    </button>

    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
